<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posts - Voidcore</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="container">
  <header class="hero">
    <h1>Posts</h1>
    <p>Thoughts, tutorials, and updates</p>
  </header>

  <div id="posts-container">Loading posts...</div>
</div>

<nav>
  <a href="index.html" class="nav-item">
    <div class="nav-icon">🏠</div>
    <div class="nav-text">Home</div>
  </a>
  <a href="scripts.html" class="nav-item">
    <div class="nav-icon">⚡</div>
    <div class="nav-text">Scripts</div>
  </a>
  <a href="posts.html" class="nav-item active">
    <div class="nav-icon">📝</div>
    <div class="nav-text">Posts</div>
  </a>
  <a href="youtube.html" class="nav-item">
    <div class="nav-icon">🎥</div>
    <div class="nav-text">YouTube</div>
  </a>
</nav>

<script>
const posts = [
  "https://raw.githubusercontent.com/something478/Something478.github.io/main/posts/post1.md"
];

const container = document.getElementById('posts-container');

posts.forEach(url => {
  fetch(url)
    .then(res => res.text())
    .then(md => {
      const html = marked.parse(md);
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = html;
      container.appendChild(postDiv);
    });
});
</script>

</body>
</html>
