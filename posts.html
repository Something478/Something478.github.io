<script>
const container = document.getElementById('posts-container');
const repo = 'something478/Something478.github.io';
const branch = 'main';
const postsPath = 'posts';

async function fetchPosts() {
  try {
    const url = `https://api.github.com/repos/${repo}/contents/${postsPath}?ref=${branch}`;
    const res = await fetch(url);
    
    if (!res.ok) {
      throw new Error('Failed to fetch posts');
    }
    
    const files = await res.json();

    container.innerHTML = '';

    const markdownFiles = files.filter(file => 
      file.type === 'file' && file.name.endsWith('.md')
    );

    if (markdownFiles.length === 0) {
      container.innerHTML = '<div class="post"><p>No posts found.</p></div>';
      return;
    }

    markdownFiles.sort((a, b) => {
      const getDateFromFilename = (filename) => {
        const dateMatch = filename.match(/^(\d{2})-(\d{2})-(\d{4})-/);
        if (dateMatch) {
          const [_, day, month, year] = dateMatch;
          // Create date properly - this handles future dates correctly
          const date = new Date(year, month - 1, day);
          return isNaN(date.getTime()) ? new Date(0) : date;
        }
        return new Date(0);
      };
      
      const dateA = getDateFromFilename(a.name);
      const dateB = getDateFromFilename(b.name);
      
      return dateB - dateA; // Newest first
    });

    for (const file of markdownFiles) {
      try {
        const rawUrl = file.download_url;
        const response = await fetch(rawUrl);
        
        if (!response.ok) {
          throw new Error('Failed to fetch post content');
        }
        
        const md = await response.text();
        
        // Extract and display the date from filename
        const dateMatch = file.name.match(/^(\d{2})-(\d{2})-(\d{4})-/);
        let dateDisplay = '';
        if (dateMatch) {
          const [_, day, month, year] = dateMatch;
          dateDisplay = `<div class="post-date">${day}-${month}-${year}</div>`;
        }
        
        const title = file.name
          .replace('.md', '')
          .replace(/^\d{2}-\d{2}-\d{4}-/, '')
          .replace(/-/g, ' ')
          .replace(/\b\w/g, l => l.toUpperCase());
        
        const html = marked.parse(md);
        
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <div class="post-header">
            <h2>${title}</h2>
            ${dateDisplay}
          </div>
          <div class="post-content">${html}</div>
        `;
        
        container.appendChild(postDiv);
      } catch (error) {
        console.error(`Error loading post ${file.name}:`, error);
        const errorDiv = document.createElement("div");
        errorDiv.className = "post";
        errorDiv.innerHTML = `<h2>${file.name.replace('.md', '')}</h2><p>Error loading this post.</p>`;
        container.appendChild(errorDiv);
      }
    }
  } catch (error) {
    console.error('Error fetching posts:', error);
    container.innerHTML = '<div class="post"><p>Error loading posts.</p></div>';
  }
}

const style = document.createElement('style');
