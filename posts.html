<script>
const container = document.getElementById('posts-container');
const repo = 'something478/Something478.github.io';
const branch = 'main';
const postsPath = 'posts';

async function fetchPosts() {
  try {
    const url = `https://api.github.com/repos/${repo}/contents/${postsPath}?ref=${branch}`;
    const res = await fetch(url);
    const files = await res.json();

    container.innerHTML = '';

    // Filter only markdown files
    const markdownFiles = files.filter(file => 
      file.type === 'file' && file.name.endsWith('.md')
    );

    if (markdownFiles.length === 0) {
      container.innerHTML = '<div class="post"><p>No posts found.</p></div>';
      return;
    }

    // Fetch commit dates for each file
    const postsWithDates = await Promise.all(
      markdownFiles.map(async (file) => {
        try {
          // Get the commit history for this file to find the creation date
          const commitsUrl = `https://api.github.com/repos/${repo}/commits?path=${postsPath}/${file.name}&sha=${branch}&per_page=1`;
          const commitsRes = await fetch(commitsUrl);
          const commits = await commitsRes.json();
          
          let commitDate = new Date();
          if (commits.length > 0) {
            commitDate = new Date(commits[0].commit.committer.date);
          }

          return {
            ...file,
            date: commitDate
          };
        } catch (error) {
          console.error(`Error getting date for ${file.name}:`, error);
          return {
            ...file,
            date: new Date() // Fallback to current date
          };
        }
      })
    );

    // Sort by date (newest first)
    postsWithDates.sort((a, b) => b.date - a.date);

    for (const file of postsWithDates) {
      try {
        const rawUrl = file.download_url;
        const response = await fetch(rawUrl);
        const md = await response.text();
        
        const formattedDate = file.date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        // Use filename as title (remove .md extension and format)
        const title = file.name
          .replace('.md', '')
          .replace(/-/g, ' ')
          .replace(/\b\w/g, l => l.toUpperCase());
        
        const html = marked.parse(md);
        
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <div class="post-header">
            <h2>${title}</h2>
            <span class="post-date">${formattedDate}</span>
          </div>
          <div class="post-content">${html}</div>
        `;
        
        container.appendChild(postDiv);
      } catch (error) {
        console.error(`Error loading post ${file.name}:`, error);
      }
    }
  } catch (error) {
    console.error('Error fetching posts:', error);
    container.innerHTML = '<div class="post"><p>Error loading posts.</p></div>';
  }
}

// Add this CSS for post headers
const style = document.createElement('style');
style.textContent = `

    display: flex;
    justify-content: space-between;
    align-items: flex-start;

  .post-content h1, .post-content h2, .post-content h3 {

  .post-content p {
    color: var(--text-light);
    margin-bottom: 12px;
  }
  .post-content code {
    background: rgba(139, 92, 246, 0.1);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'SF Mono', monospace;
  }
  .post-content pre {
    background: #1E1E1E;
    padding: 16px;
    border-radius: var(--radius-sm);
    overflow-x: auto;
    margin: 16px 0;
  }
  .post-content pre code {
    background: none;
    padding: 0;
  }
`;
document.head.appendChild(style);

fetchPosts();
</script>
