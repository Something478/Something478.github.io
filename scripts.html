<script>
const container = document.getElementById('scripts-container');
const repo = 'Something478/Scripts';
const branch = 'main';

async function fetchFiles(path = '') {
  const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
  const res = await fetch(url);
  const files = await res.json();

  container.innerHTML = ''; // Clear loading message

  for(const file of files) {
    if(file.type === 'file' && file.name.endsWith('.lua')) {
      const rawUrl = file.download_url;
      const loadstringText = `loadstring(game:HttpGet("${rawUrl}"))()`;
      
      const div = document.createElement('div');
      div.className = 'script-item';
      div.innerHTML = `
        <h3>${file.path}</h3>
        <div class="code-box">
          <code>${loadstringText}</code>
          <button class="copy-btn" data-text="${loadstringText.replace(/"/g, '&quot;')}">Copy</button>
        </div>
      `;
      container.appendChild(div);
    } else if(file.type === 'dir') {
      await fetchFiles(file.path);
    }
  }

  // Add event listeners to all copy buttons
  document.querySelectorAll('.copy-btn').forEach(button => {
    button.addEventListener('click', function() {
      const textToCopy = this.getAttribute('data-text');
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = this.textContent;
        this.textContent = 'Copied!';
        setTimeout(() => {
          this.textContent = originalText;
        }, 2000);
      });
    });
  });
}

fetchFiles();
</script>
