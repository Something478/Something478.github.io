<script>
const container = document.getElementById('scripts-container');
const repo = 'Something478/Scripts';
const branch = 'main';

async function fetchFiles(path = '') {
  const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
  const res = await fetch(url);
  
  if (!res.ok) {
    container.innerHTML = '<div class="post"><p>Error loading scripts.</p></div>';
    return;
  }
  
  const files = await res.json();

  if (path === '') {
    container.innerHTML = '';
  }

  let scriptCount = 0;

  for(const file of files) {
    if(file.type === 'file' && file.name.endsWith('.lua')) {
      // Skip LunarHub/Main.lua
      if (file.path === 'LunarHub/Main.lua') {
        continue;
      }
      
      const rawUrl = file.download_url;
      const loadstringText = `loadstring(game:HttpGet("${rawUrl}"))()`;
      
      const div = document.createElement('div');
      div.className = 'script-item';
      div.innerHTML = `
        <h3>${file.path}</h3>
        <div class="code-box">
          <code>${loadstringText}</code>
          <button class="copy-btn">Copy</button>
        </div>
      `;
      
      const copyBtn = div.querySelector('.copy-btn');
      copyBtn.addEventListener('click', function() {
        navigator.clipboard.writeText(loadstringText).then(() => {
          const originalText = this.textContent;
          this.textContent = 'Copied!';
          setTimeout(() => {
            this.textContent = originalText;
          }, 2000);
        });
      });
      
      container.appendChild(div);
      scriptCount++;
    } else if(file.type === 'dir') {
      await fetchFiles(file.path);
    }
  }

  if (path === '' && scriptCount === 0) {
    container.innerHTML = '<div class="post"><p>No scripts found.</p></div>';
  }
}

fetchFiles();
</script>

</body>
</html>
