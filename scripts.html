<script>
const container = document.getElementById('scripts-container');
const repo = 'Something478/Scripts';
const branch = 'main';

async function fetchFiles(path = '') {
  const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
  const res = await fetch(url);
  const files = await res.json();

  for(const file of files) {
    if(file.type === 'file' && file.name.endsWith('.lua')) {
      const rawUrl = file.download_url;
      const div = document.createElement('div');
      div.className = 'script-item';
      div.innerHTML = `
        <h3>${file.path}</h3>
        <div class="code-box">
          <code>loadstring(game:HttpGet("${rawUrl}"))()</code>
          <button class="copy-btn" onclick="copyToClipboard('loadstring(game:HttpGet(\\\"${rawUrl}\\\"))()')">Copy</button>
        </div>
      `;
      container.appendChild(div);
    } else if(file.type === 'dir') {
      await fetchFiles(file.path);
    }
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('Copied to clipboard!');
  });
}

fetchFiles();
</script>
