<h1>Roblox Scripts</h1>
<p>Click "Copy" to grab the `loadstring` snippet for Roblox:</p>
<div id="scripts-container">Loading scripts...</div>

<script>
const container = document.getElementById('scripts-container');
const repo = 'Something478/Scripts';
const branch = 'main';

async function fetchFiles(path = '') {
  const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
  const res = await fetch(url);
  const files = await res.json();

  for(const file of files) {
    if(file.type === 'file' && file.name.endsWith('.lua')) {
      const rawUrl = file.download_url;
      const div = document.createElement('div');
      div.className = 'script-item';
      div.innerHTML = `
        <strong>${file.path}</strong><br>
        <code>loadstring(game:HttpGet("${rawUrl}"))()</code><br>
        <button onclick="copyToClipboard('loadstring(game:HttpGet(\\\"${rawUrl}\\\"))()')">Copy</button>
        <hr>
      `;
      container.appendChild(div);
    } else if(file.type === 'dir') {
      await fetchFiles(file.path); // recursively fetch subdirectories
    }
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('Copied to clipboard!');
  });
}

fetchFiles();
</script>

</body>
