<script>
const channelId = "UCqGyK3sOqETbcxve4arJE3w";
const apiKey = "AIzaSyBhH_SZJbw8OBCPllDmCIAmUlaMHvtz8bE";

fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=10`)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('youtube-videos');
    container.innerHTML = "";
    data.items.forEach(video => {
      if(video.id.videoId){
        container.innerHTML += `
          <div class="video">
            <h3>${video.snippet.title}</h3>
            <div class="video-container">
              <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        `;
      }
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('youtube-videos').innerText = "Failed to load videos.";
  });
</script>
