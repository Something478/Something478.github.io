<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidcore - YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="nav-tab">Home</a>
            <a href="scripts.html" class="nav-tab">Scripts</a>
            <a href="youtube.html" class="nav-tab active">YouTube</a>
            <a href="contact.html" class="nav-tab">Contact</a>
            <a href="theme.html" class="nav-tab">Theme</a>
        </div>
    </header>

    <div class="container">
        <section class="content-section">
            <div class="hero">
                <h1>YouTube Videos</h1>
                <p>Latest content from our channel</p>
            </div>

            <div id="youtube-videos">
                <div class="card">
                    <h2>Latest Videos</h2>
                    <p>Loading videos from YouTube channel...</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Voidcore. All rights reserved.</p>
    </footer>

    <script>
        function loadYouTubeVideos() {
            const container = document.getElementById('youtube-videos');
            container.innerHTML = '<div class="card"><h2>Latest Videos</h2><p>Loading videos from YouTube channel...</p></div>';
            
            setTimeout(() => {
                container.innerHTML = `
                    <div class="video-grid">
                        <div class="video-card">
                            <div class="video-thumbnail">
                                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <h3>Roblox Script Showcase</h3>
                            </div>
                        </div>
                        <div class="video-card">
                            <div class="video-thumbnail">
                                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <h3>Top Roblox Scripts for 2023</h3>
                            </div>
                        </div>
                        <div class="video-card">
                            <div class="video-thumbnail">
                                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="video-info">
                                <h3>Using Scripts in Roblox</h3>
                            </div>
                        </div>
                    </div>
                `;
            }, 1500);
        }

        document.addEventListener('DOMContentLoaded', loadYouTubeVideos);
    </script>
</body>
</html>
