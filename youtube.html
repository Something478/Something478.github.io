<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StarFlow YouTube</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="posts.html">Posts</a>
  <a href="youtube.html">YouTube</a>
</nav>

<h1>My YouTube Videos</h1>
<div id="youtube-videos">Loading videos...</div>

<script>
const channelId = "UCqGyK3sOqETbcxve4arJE3w";
const apiKey = "AIzaSyBhH_SZJbw8OBCPllDmCIAmUlaMHvtz8bE";

fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=10`)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('youtube-videos');
    container.innerHTML = "";
    data.items.forEach(video => {
      if(video.id.videoId){
        container.innerHTML += `
          <div class="video">
            <h3>${video.snippet.title}</h3>
            <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allowfullscreen></iframe>
          </div>
        `;
      }
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById('youtube-videos').innerText = "Failed to load videos.";
  });
</script>

</body>
</html>
